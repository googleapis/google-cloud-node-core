on:
  push:
    branches:
      - main
    pull_request:
name: continuous
jobs:
  units:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22]
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: ^10.0.0
      - run: node --version
      - run: ci/run_conditional_tests.sh
        name: Run unit tests
        env:
          BUILD_TYPE: continuous
          TEST_TYPE: units
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: node --version
      - run: ci/run_conditional_tests.sh
        env:
          MOCHA_THROW_DEPRECATION: false
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: ci/run_conditional_lint.sh
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5 # No fetch-depth needed on push to main
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: ci/run_conditional_docs.sh
        name: Run conditional docs
      - uses: JustinBeckwith/linkinator-action@v1
        with:
          paths: docs/
